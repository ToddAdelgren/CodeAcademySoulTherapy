<div class="mw-700 mx-auto">
<header class="container-fluid b-header ht4">
    <div class="row">
        <div class="col-10">
            <dl class="mb-0 mt-soul">
                <dt class="c-soul">SOUL</dt>
                <dd class="italic mb-0">THERAPY</dd>
            </dl>
        </div>
        <div class="col-2 mt-4 text-right">
            <a [routerLink]="['/logout']" class="c-light pl-0 pr-1">Logout</a>
        </div>
    </div>
</header>
<main>
    <h2 class="mt-4 c-soul">Journal</h2>
    <form [formGroup]="journalForm">
        <div class="form-group">
            <label for="journal-date">Date</label>
            <input formControlName="journalDate" [ngClass]="{'is-invalid': showJournalDateRequired}" type="text" class="form-control" id="journal-date">
            <small id="invalid-journal-date" [ngClass]="{'hidden': hideInvalidJournalDate}" class="form-text text-danger">Invalid Date</small>
            <div class="invalid-feedback">
                Please enter Date.
            </div>
        </div>
        <h1 class="my-5">{{provoker}}</h1>
        <div class="form-group">
            <label for="journal-thoughts">Thoughts :beingDisplayed:{{provokerBeingDisplayed}}: :lastFinished:{{provokerLastFinished}}:</label>
            <textarea formControlName="journalThoughts" [ngClass]="{'is-invalid': showJournalThoughtsRequired}" type="textarea" class="form-control" id="journal-thoughts" rows="5"></textarea>
            <small id="invalid-journal-thoughts" [ngClass]="{'hidden': hideInvalidJournalThoughts}" class="form-text text-danger">Invalid Thoughts</small>
            <div class="invalid-feedback">
                Please enter your thoughts.
            </div>
        </div>
        <button class="btn btn-outline-primary c-soul mb-4" (click)="save()">Save</button>
        <button *ngIf="provokerBeingDisplayed != 1" class="btn btn-outline-primary c-soul mb-4 ml-5" (click)="previous()">Previous</button>
        <button class="btn btn-outline-primary c-soul mb-4 ml-5" [ngClass]="{'hidden': hideNextBtn}" (click)="next()">Next</button>
    </form>
</main>
<app-footer></app-footer>
</div>
