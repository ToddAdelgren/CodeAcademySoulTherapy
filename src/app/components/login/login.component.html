<header class="container-fluid b-header ht4">
    <div class="row">
        <div class="col-12 col-sm-8">SOUL</div>
        <div class="col-12 col-sm-4">
            <a [routerLink]="['/splash']">Cancel</a>
        </div>
    </div>
</header>
<main>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="email-address">Email Address</label>
            <input formControlName="emailAddress" [ngClass]="{'is-invalid': showEmailRequired}" type="email" class="form-control" id="email-address">
            <div class="invalid-feedback">
                Please enter Email Address
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" [ngClass]="{'is-invalid': showPassRequired}" type="password" class="form-control" id="password">
            <div class="invalid-feedback">
                Please enter Password
            </div>
        </div>
        <button class="btn btn-primary" (click)="login()">Log In</button>
    </form>
</main>
<app-footer></app-footer>
